<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kazi Zangu | Portfolio</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Modal CSS */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShakurTech</h1>
    <p class="tagline">Creative Portfolio</p>
    <nav>
      <ul>
        <li><a href="index.html">Nyumbani | Home</a></li>
        <li><a href="portfolio.html">Kazi Zangu | Portfolio</a></li>
        <li><a href="services.html">Huduma | Services</a></li>
        <li><a href="about.html">Kuhusu Mimi | About</a></li>
        <li><a href="contact.html">Wasiliana | Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Kazi Zangu | My Work</h2>
    <div class="gallery">
      <img src="image/A.jpg" alt="Poster 1">
      <img src="image/B.png" alt="Poster 2">
      <img src="image/C.png" alt="Poster 3">
      <img src="image/D.png" alt="Poster 4">
      <img src="image/T.png" alt="Poster 5">
      <img src="image/F.png" alt="Poster 6">
      <img src="image/S.png" alt="Poster 7">
      <img src="image/E.png" alt="Poster 8">
      <img src="image/G.png" alt="Poster 9">
      <img src="image/K.png" alt="Poster 10">
      <img src="image/Q.png" alt="Poster 14">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ABDULSHAKUR. Haki zote zimehifadhiwa.</p>
  </footer>

  <!-- Modal for full image -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <!-- JavaScript ya kuonyesha picha kubwa -->
  <script>
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");
    const galleryImages = document.querySelectorAll(".gallery img");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (e) => {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
